<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script type="text/javascript">
        const cars=["BMW","VOVLO","SAAB","FORD"];
        let i = 0;
        let text="";
        while(cars[i]){
            text+= cars[i]+"<br>";
            i++;
        }
        document.getElementById("demo").innerHTML= text;
    </script>
</body>
</html>
